<body>
    <div class="container">
        <div class="counter">
            <h1>CONTADOR</h1>
            <h2 id="count">0</h2>
        
            <div>
                <button type="button" class="btn btn-outline-dark" onclick="changeCount(1)">Adicionar</button>
                <button type="button" class="btn btn-outline-dark" onclick="changeCount(-1)">Retirar</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
